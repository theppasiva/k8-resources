apiVersion: v1
kind: Pod
metadata:
  name: config-pod
spec:
  containers:
  - name: config-pod
    image: nginx
    ports:
    - containerPort: 80
    env:
    - name: course
      valueFrom:
        configMapKeyRef:
          name: devops-config  # The ConfigMap this value comes from.
          key: course          # The key to fetch.
    - name: trainer
      valueFrom:
        configMapKeyRef:
          name: devops-config
          key: trainer
